kind: Parameterizer
apiVersion: kubernetes.sh/v1alpha1
metadata:
  name: install-ghost
spec:
# source of the templates and resources
  resources:
  - name: helm-chart
    source:
      urls:
        - https://github.com/kubernetes/charts/tree/master/stable/ghost
    volume:
      - name: chart-input
        hostPath:
           path: /tmp/  
  - name: local-kinflate
    source:
      hostPath: ./resources/
    volume:
      - name: kinflate

# define user variables and input to parametrize resources
  userInputs:
  - name: helm-user-values
    source:
       hostPath:
         path: ./values/prod
    volume:
      name: helm-user-values

# Declare extra volumes to be mounted into containers 
  volumes:
  - name: helm-output
    emptyDir: {medium: ""}
  apply:
  - image: lachlanevenson/k8s-helm:v2.7.2
    commands:
     -  helm template charts -f /helm-values/value.yaml -o /output/ghost-resources.yaml
    volumeMounts:
     - name: helm-output
       mountPath: /output
     - name: chart-input
       mountPath: /charts
     - name: helm-user-values
       mountPath: /helm-values
  - image: ant31/kinflate
    commands:
       - bash -c 'cp /output/*.yaml /kinflate/resources/all-resource.yaml \
                  && kinflate inflate -f /kinflate'
    volumeMounts:
     - name: helm-output
       mountPath: /output
     - name: kinflate
       mountPath: /kinflate
