kind: Parameterizer
apiVersion: kubernetes.sh/v1alpha1
metadata:
  name: simple-helm
spec:
  resources:
  - name: helm-chart
    source:
      urls:
        - https://github.com/kubernetes/charts/archive/master.zip
    volume:
      name: chart-input
      hostPath:
        path: /pall
  userInputs:
  - name: helm-user-values
    source:
      urls:
      - https://raw.githubusercontent.com/kubernetes/charts/master/stable/ghost/values.yaml
    volume:
      name: helm-user-values
  apply:
  - name: helm-transformation
    image: lachlanevenson/k8s-helm:v2.7.2
    commands:
    - helm template charts -f /pall/value.yaml -o /pall/ghost-resources.yaml
    volumeMounts:
    - name: chart-input
      mountPath: /pall
    - name: helm-user-values
      mountPath: /pall
